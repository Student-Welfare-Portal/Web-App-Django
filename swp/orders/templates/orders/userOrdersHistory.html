<tr style="width: 100%; padding: 0px;">
  <td style="width: 100%; padding: 0px;">
    <table style="width: 100%; padding: 0px;">
      <thead class="thead-dark" style="width: 100%; padding: 0px;">
        <tr style="width: 100%; padding: 0px;">
          <th style="width: 55px; font-weight:normal;">#</th>
          <th style="width: 132px; font-weight:normal;">Name</th>
          <th style="width: 132px; font-weight:normal;">Date</th>
          <th style="width: 132px; font-weight:normal;">Quantity</th>
        </tr>
      </thead>
    </table>
  </td>
</tr>
{% if len != 0 %}
<tr style="width: 100%; padding: 0px;">
  <td style="width: 100%; padding: 0px;">
    <div style="overflow-y: scroll; width: 100%; height: 300px;">
      <table style="width: 100%; padding: 0px;">
        {% if user_orders_history %}
          {% for orders in user_orders_history %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ orders.item.item_name }}</td>
            <td>{{ orders.timestamp }}</td>
            <td>{{ orders.quantity }}</td>
            <td></td>
          </tr>
          {% endfor %}
          {% endif %}
      </table>
    </div>
  </td>
</tr>
{% else %}
<tr>
  <td>
    No Orders in Order History
    </td>
    <td>
      </td>
      <td>
        </td>
      </tr>
{% endif %}
